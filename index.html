<body class="container-fluid">
  <div class="container">
    <div class="jumbotron quote-box">
      <div class="quote-text text-center">
        <i class="fa fa-quote-left"></i> <span class="text">quote text</span>
      </div>
      <div class="quote-author text-right"> - <span class="author">Author</span></div>
      <br>
      <div class="buttons">

      </div>
    </div>
    <div class="footer text-center">by <a href="#" target="_blank">Tri Vi</a></div>
  </div>
